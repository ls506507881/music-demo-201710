<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./song.css">
    <title>播放</title>
</head>
<body>
    <div class="page">
        <div id="pagebg">
        </div>
        <section class="pointer">
            <img src="//oxkl41ihc.bkt.clouddn.com/needle.png" alt="">
        </section>
        <section class="disk">
            <div id="playCover" class="circle playing pause">
                <svg class="icon icon-playing" aria-hidden="true">
                    <use xlink:href="#icon-playing"></use>
                </svg>
                <svg class="icon icon-pause" aria-hidden="true">
                    <use xlink:href="#icon-pause"></use>
                </svg>
            </div>
        </section>
        <section class="song-description">
            <h2 id="des-name">
            </h2>
            <div class="lyric">
                <div class="scroll">
                </div>
            </div>
        </section>
        <section class="actions">
            <a class="btn">打 开</a>
            <a class="btn">下 载</a>
        </section>
    </div>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/av-min.js"></script>
    <script src="./scripts/av.js"></script>
    <script src="//at.alicdn.com/t/font_434816_g8gpd8s381c0izfr.js"></script>
    <script src="./song.js"></script>
</body>
</html>
